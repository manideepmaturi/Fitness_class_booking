<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            display: flex;
            justify-content: flex-end;
            padding-right: 8%;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            
            /* Background Image settings */
            background-image: url('hero-1.jpg');
            background-size: cover; /* Ensures the image covers the entire area */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the image fixed during scrolling */
        }
        .form {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px; 
            width: 30%;
            border-radius: 20px;
            background-color: #1a1a1a;
            color: #fff;
            border: 2px solid #333; 
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 10px;
            color: #00bfff;
        }

        .message,
        .signin {
            font-size: 14.5px;
            color: rgba(255, 255, 255, 0.7);
        }

        .signin {
            text-align: center;
        }

        .signin a:hover {
            text-decoration: underline royalblue;
        }

        .signin a {
            color: #00bfff;
        }

        .form label {
            position: relative;
        }

        .form label .input {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 15px 10px 10px 15px;
            outline: 0;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
        }

        .form label .input + span {
            color: rgba(255, 255, 255, 0.5);
            position: absolute;
            left: 15px;
            top: 0px;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label .input:placeholder-shown + span {
            top: 15px;
            font-size: 0.9em;
        }

        .form label .input:focus + span,
        .form label .input:valid + span {
            color: #00bfff;
            top: 0px;
            font-size: 0.7em;
            font-weight: 600;
        }

.height-weight-container {
    display: flex;
    gap: 20px; /* Adds space between height and weight fields */
    margin-bottom: 15px; /* Space below the container */
}
.half-width {
    flex: 1;
    padding: 0 10px; /* Adds padding inside each input to create space from the border */
}

.form label {
    margin-bottom: 15px; /* Adds space between each field */
}

.form {
    padding: 50px; /* Added more padding inside the form */
    gap: 5px; /* Adjusted gap between form elements */
}


        .submit {
            border: none;
            outline: none;
            padding: 12px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            background-color: #00bfff;
            cursor: pointer;
        }

        .submit:hover {
            background-color: #00bfff96;
        }

        .back-home {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
  font-size: 14px;
}

.back-home:hover {
  background-color: #0056b3;
}

    </style>
</head>
<body>


    <form class="form" id="registrationForm">
        <h1 class="title">Register</h1>
        <label>
            <input class="input" type="text" id="name" placeholder="" required>
            <span>Name </span>
        </label>

        <label>
            <input class="input" type="email" id="email" placeholder="" required>
            <span>Email</span>
        </label>

        <label>
            <input class="input" type="text" id="mobile" placeholder="" required>
            <span>Mobile Number</span>
        </label>

        <label>
            <input class="input" type="number" id="age" placeholder="" required>
            <span>Age</span>
        </label>

        <div class="height-weight-container">
            <label class="half-width">
                <input class="input" type="number" id="height" placeholder="" required>
                <span>Height (ft)</span>
            </label>

            <label class="half-width">
                <input class="input" type="number" id="weight" placeholder="" required>
                <span>Weight (kg)</span>
            </label>
        </div>

        <label>
            <input class="input" type="password" id="password" placeholder="" required>
            <span>Password</span>
        </label>

        <label>
            <input class="input" type="password" id="rePassword" placeholder="" required>
            <span>Confirm Password</span>
        </label>

        <button class="submit" type="submit" >Submit</button>

        <p class="signin">Already have an account? <a href="login.html">Signin</a></p>
    </form>
    <button class="back-home" onclick="window.location.href='index.html'">Back to Home</button>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            clearErrors();

            let valid = true;

            const name = document.getElementById('name').value;
            if (name.trim() === "") {
                showError('name', 'Name is required');
                valid = false;
            }

            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('email', 'Enter a valid email');
                valid = false;
            }

            const mobile = document.getElementById('mobile').value;
            if (mobile.trim() === "" || isNaN(mobile)) {
                showError('mobile', 'Mobile number is required and must be a valid number');
                valid = false;
            }

            const age = document.getElementById('age').value;
            if (age <= 0 || isNaN(age)) {
                showError('age', 'Enter a valid age');
                valid = false;
            }

            const height = document.getElementById('height').value;
            if (height <= 0 || isNaN(height)) {
                showError('height', 'Enter a valid height');
                valid = false;
            }

            const weight = document.getElementById('weight').value;
            if (weight <= 0 || isNaN(weight)) {
                showError('weight', 'Enter a valid weight');
                valid = false;
            }

            // Validate Password
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                showError('password', 'Password must be at least 6 characters long');
                valid = false;
            }

            const rePassword = document.getElementById('rePassword').value;
            if (password !== rePassword) {
                showError('rePassword', 'Passwords do not match');
                valid = false;
            }

            if (valid) {
        window.location.href = 'index.html'; 
    }
        });

        function showError(id, message) {
            alert(`${id}: ${message}`);
        }

        function clearErrors() {
        }
    </script>

</body>
</html>
