<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Class Schedule</title>
    <link rel="stylesheet" href="css/style.css">
    <style>

        body {
            background: url('FIt.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .schedule-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            height: 100vh;
        }

        .schedule {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 30%; 
        }

        .day {
            padding: 20px;
            border: 2px dashed #ccc;
            min-height: 50px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .day:hover {
            background-color: #f0f0f0;
        }

        .floating-window {
            display: none;
            width: 60%;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            position: relative;
        }

        #day-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #day-details {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html" class="logo">Home</a>
    </nav>
</header>

<div class="schedule-container">
    
    <section class="schedule">
        <h1 style="color: #fdfdfd;">Class Schedule</h1>

        <div class="day" id="monday">Monday</div>
        <div class="day" id="tuesday">Tuesday</div>
        <div class="day" id="wednesday">Wednesday</div>
        <div class="day" id="thursday">Thursday</div>
        <div class="day" id="friday">Friday</div>
        <div class="day" id="saturday">Saturday</div>
        <div class="day" id="sunday">Sunday</div>
    </section>

    <div id="floating-window" class="floating-window">
        <h3 id="day-title">Details for Day</h3>
        <p id="day-details">Extra details about the day will appear here.</p>
    </div>

</div>


<script>
    const days = document.querySelectorAll('.day');
    const floatingWindow = document.getElementById('floating-window');
    const dayTitle = document.getElementById('day-title');
    const dayDetails = document.getElementById('day-details');

    const scheduleDetails = {
        monday: {
            title: 'Details for Monday',
            details: 'Monday Yoga Class: 9 AM - 10 AM. Instructor: Sarah. Location: Room 101.'
        },
        tuesday: {
            title: 'Details for Tuesday',
            details: 'Cardio Class: 10 AM - 11 AM. Instructor: John. Location: Room 102.'
        },
        wednesday: {
            title: 'Details for Wednesday',
            details: 'Pilates Class: 11 AM - 12 PM. Instructor: Emma. Location: Room 103.'
        },
        thursday: {
            title: 'Details for Thursday',
            details: 'HIIT Class: 9 AM - 10 AM. Instructor: Mike. Location: Room 104.'
        },
        friday: {
            title: 'Details for Friday',
            details: 'Dance Class: 10 AM - 11 AM. Instructor: Vara. Location: Room 105.'
        },
        saturday: {
            title: 'Details for Saturday',
            details: 'Strength Training: 8 AM - 9 AM. Instructor: Mark. Location: Room 106.'
        },
        sunday: {
            title: 'Details for Sunday',
            details: 'Stretching Class: 7 AM - 8 AM. Instructor: Lisa. Location: Room 107.'
        }
    };

    days.forEach(day => {
        day.addEventListener('mouseenter', function (e) {
            const dayId = e.target.id; 
            const dayInfo = scheduleDetails[dayId]; 
            dayTitle.textContent = dayInfo.title;
            dayDetails.textContent = dayInfo.details;
            floatingWindow.style.display = 'block';
        });

        day.addEventListener('mouseleave', function () {
            floatingWindow.style.display = 'none';
        });
    });
</script>

</body>
</html>
