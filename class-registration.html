<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fitness Center</title>
    <style>
        
        body {
            background-image: url('reg.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        .form-section {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px; 
            max-width: 450px; 
            margin: 90px auto;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .back-home {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
  font-size: 14px;
}

.back-home:hover {
  background-color: #0056b3;
}

    </style>
</head>
<body> 

    <section class="form-section">
        <h2>Register for Fitness Classes</h2>
        <form id="registration-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>

            
            <select required>
                <option value="" disabled selected>Select Day</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>

            <select required>
                <option value="" disabled selected>Select Time Slot</option>
                <option value="9am">9 AM</option>
                <option value="10am">10 AM</option>
                <option value="11am">11 AM</option>
                <option value="12pm">12 PM</option>
                <option value="5pm">5 PM</option>
                <option value="6pm">6 PM</option>
                <option value="7pm">7 PM</option>
            </select>

            <select required>
                <option value="" disabled selected>Select Session Name</option>
                <option value="yoga">Yoga</option>
                <option value="pilates">Pilates</option>
                <option value="cardio">Cardio</option>
                <option value="strength-training">Strength Training</option>
                <option value="zumba">Zumba</option>
            </select>

            <button type="submit" class="registerbutton">Register</button>
        </form>
        
    </section>
    <button class="back-home" onclick="window.location.href='index.html'">Back to Home</button>
<script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
    event.preventDefault(); 

  
    const fullName = document.querySelector('input[type="text"]').value;
    const email = document.querySelector('input[type="email"]').value;
    const day = document.querySelector('select:nth-of-type(1)').value;
    const timeSlot = document.querySelector('select:nth-of-type(2)').value;
    const sessionName = document.querySelector('select:nth-of-type(3)').value;

    
    if (!fullName || !email || !day || !timeSlot || !sessionName) {
        alert('Please fill in all fields.');
        return;
    }

    
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        return;
    }
    alert('Registration for class is successful!');
    setTimeout(function() {
        window.location.href = 'schedule.html';
    }, 50);
});

</script>
</body>
</html>
